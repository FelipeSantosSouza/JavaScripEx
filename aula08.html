		function verifica(){
			console.log('entrou');

			var x = document.getElementById('numero').value;

			try{

				if (x == '') throw 'Informe um valor';
				else if (isNaN(x)) throw 'Não é um numero';
				else if ((x<10) || (x>20)) {
					throw 'Fora do intervalo entre 10 e 20';
				}
				else document.getElementById('msg').innerHTML=' O valor esta correto';
			}
			catch(erro){
				document.getElementById('msg').innerHTML ='ERRO: '+erro;
			}	

			finally{
				document.getElementById('numero').value = '';
			}

		}
		
		
	</script>
